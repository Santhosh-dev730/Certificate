<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete from Certificate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .confirmation-card {
            background: #fff;
            padding: 2em;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .confirmation-card h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
            color: #e63946;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 1.5em;
        }

        button {
            padding: 0.7em 1.5em;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }
        button[type="submit"] {
            background-color: #e63946;
            color: #fff;
        }

        button[type="submit"]:hover {
            background-color: #c53036;
        }
    </style>
</head>
<body>
    <div class="confirmation-card">
        <h2>Are you sure you want to delete "{{ item.name }}"?</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit">Yes, delete</button>
            </div>
        </form>
    </div>
</body>
</html>
